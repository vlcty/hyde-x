<!--
Automatically add target="_blank" to all links except owe ones
Source: https://stackoverflow.com/a/4425214
-->
<script>
var links = document.links;

for (var i = 0, linksLength = links.length; i < linksLength; i++) {
   if (links[i].hostname != window.location.hostname && links[i].name != "dontsettarget") {
       console.log(links[i]);
       links[i].target = '_blank';
   }
}
</script>
